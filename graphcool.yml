types: ./types.graphql

permissions:
  - operation: '*'
  # - operation: Cart.read
  #   authenticated: false
  # - operation: Cart.create
  # - operation: Cart.update
  # - operation: Cart.delete
  #   authenticated: true
  #   # query: ./permissions/Cart.graphql
  #
  # - operation: CartItem.read
  #   authenticated: false
  # - operation: CartItem.create
  # - operation: CartItem.update
  # - operation: CartItem.delete
  #   authenticated: true
  #   # query: ./permissions/CartItem.graphql
  #
  # - operation: addItemToCart
  #   authenticated: true
  #   # query: ./permissions/addItemToCart.graphql
  #
  # - operation: Order.read
  #   authenticated: true
  #   # query: ./permissions/Order.graphql
  #
  # - operation: Checkout
  #   authenticated: false
  #   # query: ./permissions/Checkout.graphql

rootTokens:
  - defaultToken

functions:
  addItemToCart:
    handler:
      code:
        src: ./src/addItemToCart.js
    type: resolver
    schema: ./src/addItemToCart.graphql

  getCartSubTotal:
    handler:
      code:
        src: ./src/getCartSubTotal.js
    type: resolver
    schema: ./src/getCartSubTotal.graphql

  Checkout:
    handler:
      code:
        src: ./src/Checkout.js
        environment:
          STRIPE_KEY: ${env:STRIPE_KEY}
    type: resolver
    schema: ./src/Checkout.graphql

  sendOrderConfirmationEmail:
    handler:
      code:
        src: ./src/sendOrderConfirmationEmail.js
        environment:
          SENDGRID_API_KEY: ${env:SENDGRID_API_KEY}
    type: subscription
    query: ./src/sendOrderConfirmationEmail.graphql
