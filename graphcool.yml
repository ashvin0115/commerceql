types: ./types.graphql

permissions:
- operation: "*"
# - operation: Cart.create
#   authenticated: true
# - operation: Cart.read
#   authenticated: true
#   query: ./permissions/Cart.graphql
# - operation: Cart.update
#   authenticated: true
#   query: ./permissions/Cart.graphql
# - operation: Cart.delete
#   authenticated: true
#   query: ./permissions/Cart.graphql

rootTokens:
  - defaultToken

functions:
  addItemToCart:
    handler:
      code:
        src: ./src/addItemToCart.js
    type: resolver
    schema: ./src/addItemToCart.graphql

  getCartSubTotal:
    handler:
      code:
        src: ./src/getCartSubTotal.js
    type: resolver
    schema: ./src/getCartSubTotal.graphql

  Checkout:
    handler:
      code:
        src: ./src/Checkout.js
        environment:
          STRIPE_KEY: ${env:STRIPE_KEY}
    type: resolver
    schema: ./src/Checkout.graphql

  sendOrderConfirmationEmail:
    handler:
      code:
        src: ./src/sendOrderConfirmationEmail.js
        environment:
          SENDGRID_API_KEY: ${env:SENDGRID_API_KEY}
    type: subscription
    query: ./src/sendOrderConfirmationEmail.graphql
